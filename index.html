<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>

    <!-- Thêm thư viện pháo bông -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/index.bundle.js"></script>

    <!-- Thêm thư viện bong bóng -->
    <script src="https://cdn.jsdelivr.net/npm/balloon.js/dist/balloon.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="lock-screen">
        <h2>Nhập mật khẩu để mở khóa lời chúc!</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu..." />
        <button onclick="checkPassword()">Xác nhận</button>
        <p id="error-message"></p>
    </div>

    <div id="birthday-content" class="hidden">
        <h1>Chúc Mừng Sinh Nhật Chị XuKa!</h1>
        <p>Chúc chị tuổi mới thành công, hạnh phúc, luôn vui vẻ và có thật nhiều sức khoẻ.</p>
        <p>Chúc 2Bar luôn đông khách, chờ ngày em ra 2Bar nhậu đến 4h sáng với chị nhennnnnnn!</p>

        <!-- Vị trí chèn hình ảnh -->
        <img src="path/to/image.jpg" alt="Chúc mừng Sinh Nhật" id="birthday-image" />
    </div>

    <script src="script.js"></script>
</body>

</html>
