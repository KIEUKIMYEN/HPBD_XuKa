<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <!-- Thêm thư viện Fireworks.js -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/index.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffbf0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #lock-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #lock-screen input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #lock-screen button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #lock-screen button:hover {
            background-color: #45a049;
        }

        #birthday-content {
            display: none;
        }

        .hidden {
            display: none;
        }

        #error-message {
            color: red;
        }

        #birthday-content h1 {
            font-size: 2em;
            color: #333;
        }

        #birthday-content p {
            font-size: 1.2em;
            color: #555;
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="lock-screen">
    <div>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <button onclick="checkPassword()">Mở khóa</button>
        <div id="error-message"></div>
    </div>
</div>

<div id="birthday-content" class="hidden">
    <h1>Chúc Mừng Sinh Nhật Chị XuKa!</h1>
    <p>Chúc chị tuổi mới thành công, hạnh phúc, luôn vui vẻ và có thật nhiều sức khoẻ. Chúc 2Bar luôn đông khách, chờ ngày em ra 2Bar nhậu đến 4h sáng với chị nhennnnnnn</p>
</div>

<script>
    const correctPassword = "8683";

    function checkPassword() {
        const inputPassword = document.getElementById("password").value;
        const lockScreen = document.getElementById("lock-screen");
        const birthdayContent = document.getElementById("birthday-content");
        const errorMessage = document.getElementById("error-message");

        if (inputPassword === correctPassword) {
            // Ẩn màn hình khóa và hiển thị nội dung sinh nhật
            lockScreen.classList.add("hidden");
            birthdayContent.classList.remove("hidden");

            // Khởi tạo hiệu ứng pháo bông
            const fireworks = new Fireworks({
                speed: 3,
                acceleration: 2,
                friction: 0.98,
                gravity: 1.5,
                particles: 100,     // Số lượng hạt pháo bông
                trace: 3,           // Độ dài vệt sáng của pháo
                explosion: 5,       // Độ bùng nổ của pháo
                brightness: 1,      // Độ sáng của pháo
            });

            fireworks.start(); // Bắt đầu hiệu ứng pháo bông

            // Tạo hiệu ứng bong bóng
            createBubbles();
        } else {
            errorMessage.textContent = "Sai mật khẩu! Thử lại nhé.";
        }
    }

    // Tạo bong bóng
    function createBubbles() {
        const bubbleContainer = document.createElement("div");
        bubbleContainer.classList.add("bubbles");
        document.body.appendChild(bubbleContainer);

        const bubbleCount = 30; // Số lượng bong bóng

        for (let i = 0; i < bubbleCount; i++) {
            let bubble = document.createElement("div");
            bubble.style.position = "absolute";
            bubble.style.width = `${Math.random() * 50 + 30}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.6)`;
            bubble.style.borderRadius = "50%";
            bubble.style.left = `${Math.random() * window.innerWidth}px`;
            bubble.style.bottom = `0px`;
            bubble.style.animation = `bubbleAnimation ${Math.random() * 5 + 3}s linear infinite`;

            bubbleContainer.appendChild(bubble);

            // Keyframe animation cho bong bóng bay lên
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes bubbleAnimation {
                    0% {
                        transform: translateY(0) rotate(0deg);
                    }
                    100% {
                        transform: translateY(-500px) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
        }
    }
</script>

</body>
</html>
